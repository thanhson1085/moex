Moex\CoreBundle\Entity\MeOrderDrivermeta:
  type: entity
  repositoryClass: Moex\CoreBundle\Repository\MeOrderDrivermetaRepository
  table: me_order_drivermeta
  id:
    id:
      type: bigint
      generator: { strategy: IDENTITY }
  fields:
    metaKey:
      type: string
      length: 255
      fixed: false
      nullable: true
      column: meta_key
    metaValue:
      type: text
      nullable: true
      column: meta_value
  manyToOne:
    order:
      targetEntity: MeOrderDriver
      inversedBy: ordermeta 
      joinColumn:
        name: order_driver_id 
        referencedColumnName: id
  lifecycleCallbacks:
    prePersist: [ setCreatedAtValue ]
    preUpdate: [ setUpdatedAtValue ]
